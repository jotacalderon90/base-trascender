<!--use:main-->

<!--define:css-->
	<link rel="stylesheet" href="/blog/document/_.css" />
<!--/define:css-->

<!--define:script-->
	
	<script>
		const doc = {{data:((!doc.row)?"{}":JSON.stringify(doc.row))}};
	</script>
	
	<script src="/blog/document/_.js"></script>

<!--/define:script-->

<!--define:main-->

	<div class="modal fade" id="modal_document">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="btn-group menu-inside btn-head left">
						<button type="button" class="dropdown-toggle btn-head" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fa fa-bars"></i>
						</button>
						<ul class="dropdown-menu">
							<li>
								<a href="{{data:doc.www}}">
									<i class="fa fa-home"></i>
								</a>
							</li>
							<li>
								<a href="/">
									Todo
								</a>
							</li>
							<!--repeat:doc.tags-->
							<li>
								<a href="/categoria/{{data:doc.tags[index]}}">{{data:doc.tags[index]}}</a>
							</li>
							<!--/repeat:doc.tags-->
						</ul>
					</div>
					<h4 class="modal-title" data-ng-click="ctrl.object.toAdmin()">
						{{data:doc.row.title}}
					</h4>
				</div>
				<div class="modal-body text-justify">
					<img src="{{data:process.env.HOST_CMS}}/assets/img/blog/{{data:doc.row._id}}.jpg" class="img_main" alt="{{data:doc.row.title}" title="{{data:doc.row.title}}"/>
					<br>
					<div>{{data:doc.row.content}}</div>
					<br>
					<br>
					<small title="{{ctrl.object.doc.datetitle}}">Escrito por {{data:doc.row.author.nickname}} <span>{{ctrl.object.doc.datefromnow}}</span></small>
					<br>
					<br>
					
					<!--ACTIONS-->
					<div class="text-center">
						<button type="button" class="btn btn-default" title="Copy" data-ng-click="ctrl.object.copyURL(ctrl.object.doc.uri)">
							<i class="fa fa-copy"></i>
						</button>
						<a href="/" data-ng-href="https://www.facebook.com/sharer/sharer.php?u={{ctrl.object.getURI(ctrl.object.doc.uri)}}" class="btn btn-default" target="_blank" title="Facebook" >
							<i class="fa fa-facebook"></i>
						</a>
						<a href="/" data-ng-href="https://twitter.com/intent/tweet?text={{ctrl.object.doc.description}}&url={{ctrl.object.getURI(ctrl.object.doc.uri)}}&hashtags={{ctrl.object.doc.hashtag}}" class="btn btn-default" target="_blank" title="Twitter" >
							<i class="fa fa-twitter"></i>
						</a>
						<a href="/" data-ng-href="https://api.whatsapp.com/send?text={{ctrl.object.doc.description}} {{ctrl.object.getURI(ctrl.object.doc.uri)}}" class="btn btn-default" target="_blank" title="Whatsapp" >
							<i class="fa fa-whatsapp"></i>
						</a>
						<a href="/" data-ng-href="https://www.linkedin.com/sharing/share-offsite/?url={{ctrl.object.getURI(ctrl.object.doc.uri)}}" class="btn btn-default" target="_blank" title="Linkedin" >
							<i class="fa fa-linkedin"></i>
						</a>
						<a href="{{ctrl.object.doc.uri}}.html" class="btn btn-default" target="_blank" title="HTML">
							<i class="fa fa-html5"></i>
						</a>
					</div>
					<br>
					<br>
					
					<!--RELATIONS-->
					<div class="row">
						<!--repeat:doc.row.relation-->
						<div class="col-md-6">
							<a href="{{data:doc.row.relation[index].uri}}">
								<article>
									<img src="{{data:process.env.HOST_CMS}}/assets/img/blog/{{data:doc.row.relation[index]._id}}.jpg" alt="imagen de publicación" title="imagen de publicación"/>
									<div class="info">
										<h2>{{data:doc.row.relation[index].title}}</h2>
										<small title="{{relation.datetitle}}">{{relation.datefromnow}}</small>
									</div>
								</article>
							</a>
						</div>
						<!--/repeat:doc.row.relation-->
					</div>
					<br>
					<br>
					
					<!--TAGS-->
					<p data-ng-repeat="tag in ctrl.object.doc.tag" class="bg-primary text-center">
						<a href="/categoria/{{tag}}">{{tag}}</a>
					</p>
					
					<!--COMMENT-->
					<!--<button class="btn btn-block btn-warning" data-dismiss="modal" data-ng-click="ctrl.pushStory('#modal_document');ctrl.comment.load(ctrl.object.doc._id)" >
						Comentarios
					</button>-->
					
				</div>
			</div>
		</div>
	</div>

<!--/define:main-->
